<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <script>
    async function submitForm(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = {};
      formData.forEach((value, key) => {
        if (key === 'file') {
          const file = value;
          const reader = new FileReader();
          reader.onloadend = function () {
            data.file = reader.result.split(',')[1];
            data.fileName = file.name;
            data.fileMimeType = file.type;
            sendData(data);
          };
          reader.readAsDataURL(file);
        } else {
          data[key] = value;
        }
      });

      async function sendData(data) {
        try {
          const response = await fetch('https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbywiHdDk1sYjNsPP7cwNplgOuta1ktF74D2iCwRsoMALgLr2fPfAK-6cQ0gv_-dojCUYQ/exec', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
              'Content-Type': 'application/json'
            }
          });
          const result = await response.json();
          if (result.result === 'success') {
            alert('Form submitted successfully!');
          } else {
            alert('There was an error submitting the form: ' + result.error);
          }
        } catch (error) {
          alert('There was an error submitting the form.');
          console.error('Error:', error);
        }
      }
    }
  </script>
</head>
<body>
  <form onsubmit="submitForm(event)">
    <label for="name">Name22222:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="file">File:</label>
    <input type="file" id="file" name="file" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
